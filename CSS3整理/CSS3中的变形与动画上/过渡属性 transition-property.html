<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>变形与动画</title>
<style type="text/css">
div {
	width: 1px;
	height: 100px;
	background: yellow;
	margin: 20px auto;
	border-right: 11px solid brown;
	border-left: 11px solid brown;
	-webkit-transition-property: width; /*过度属性*/
	transition-property: width;
	-webkit-transition-duration: 3s;/*过度时间*/
	transition-duration: 3s;
	-webkit-transition-timing-function: ease-in;/*过度函数*/
	transition-timing-function: ease-in;
	-webkit-transition-delay: .1s;/*指定时间后开始过度*/
	transition-delay: .1s;
}
div:hover {
	width: 300px;
	background: orange;
}
</style>
</head> 
<body>
<div></div>
<!-- 

    transition-property:指定过渡或动态模拟的CSS属性

    transition-duration:指定完成过渡所需的时间

    transition-timing-function:指定过渡函数

    transition-delay:指定开始出现的延迟时间

 -->
</body>
</html>
