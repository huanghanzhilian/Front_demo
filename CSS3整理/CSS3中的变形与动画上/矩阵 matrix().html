<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>变形与动画</title>
<style type="text/css">
.wrapper {
	width: 300px;
	height: 200px;
	border: 2px dotted red;
	margin: 40px auto;
}
.wrapper div {
	width: 300px;
	height: 200px;
	background: orange;
	-webkit-transform: matrix(1, 0, 0, 1, 100, 100);
	transform: matrix(1, 0, 0, 1, 100, 100);
}
</style>
</head> 
<body>
<div class="wrapper">
  <div></div>
</div>
<!-- matrix(scaleX(),skewX(),skewY(),scaleY(),translateX(),translateY());
a为元素的水平伸缩量，1为原始大小；
b为纵向扭曲，0为不变；
c为横向扭曲，0不变；
d为垂直伸缩量，1为原始大小；
e为水平偏移量，0是初始位置；
f为垂直偏移量，0是初始位置 -->
</body>
</html>
