<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>变形与动画</title>
<style type="text/css">
.wrapper {
	width: 400px;
	height: 100px;
	border: 2px dotted red;
	margin: 20px auto;
	text-align: center;
	line-height: 100px;
}
.wrapper div {
	background: orange;
	color: #fff;
	-webkit-transform: skew(15deg, 1deg);
	-moz-transform: skew(15deg, 1deg);
	transform: skew(15deg, 1deg);
	-webkit-transform-origin: top left;
	-moz-transform-origin: top left;
	transform-origin: top left;
}
</style>
</head> 
<body>
<div class="wrapper">
  <div>我修改原点之后在进行15度的扭曲</div>
</div>
</body>
</html>
