<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>boxshadow</title>
<style>
.boxshadow-outset{
    width:100px;
    height:100px;
    box-shadow:4px 4px 6px #666; 
}


</style>
</head>

<body>
<h2>外阴影</h2>
<div class="boxshadow-outset">
</div>
<!-- 阴影模糊半径：此参数可选，其值只能是为正值，如果其值为0时，表示阴影不具有模糊效果，其值越大阴影的边缘就越模糊； -->

</body>
</html>
