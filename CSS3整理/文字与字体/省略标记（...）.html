<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>text-overflow</title>
<style type="text/css">
.test_demo{
    text-overflow:ellipsis; 
    overflow:hidden; 
    white-space:nowrap; 
    width:200px; 
    background:#ccc;
}
</style>
</head> 
<body>
<div class="test_demo">
  超酷的IT技术学习平台（我是省略号）
</div>
<!-- 一行内显示overflow:hidden;
溢出内容隐藏：white-space:nowrap;
显示省略号：terxt-overflow:ellipsis;
显示剪切：text=overflow:clip; -->
</body>
</html>
