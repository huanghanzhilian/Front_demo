<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>Gradient</title>
<style type="text/css">

p {
  width: 400px;
  height: 150px;
  line-height: 150px;
  text-align:center;
  color: #000;
  font-size:24px;
  background-image:linear-gradient(to top left, red, orange,yellow,green,blue,indigo);
} 
</style>
</head> 
<body>
　　<p>右下角向左上角的线性渐变背景</p>

<!-- 线性渐变：
linear-gradient（1,2,3）
1为渐变方向参数：
to top 从下向上
to right 从左向右
to bottom
to left
to top left 右下角到左上角
to top right
2,3表示颜色的起始点和结束点，可以有多个颜色值
如background-image:linear-gradient(to left,red,orange,yellow,green,blue); -->
</body>
</html>
