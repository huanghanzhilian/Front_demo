<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>结构性伪类选择器—root</title>
<link href="style.css" rel="stylesheet" type="text/css">
<style type="text/css">
	:root {
	    background:orange;
	}
</style>
</head> 
<body>
<div>Root选择器修改HTML元素的背景颜色</div>
<!-- :root”选择器等同于<html>元素，简单点说：

:root{background:orange}

html {background:orange;} -->
</body>
</html>
