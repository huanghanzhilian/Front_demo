<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrapper {
  width: 500px;
  margin: 20px auto;
  padding: 10px;
  border: 1px solid #ccc;
  color: #fff;
}
.wrapper > div {
  background: green;
}
.wrapper > p {
  background: blue;
}
/*我要改变第一个段落的背景为橙色*/
.wrapper > p:last-of-type {
  background: orange;
}
	</style>
</head>
<body>
	<div class="wrapper">
	  <p>我是第一个段落</p>
	  <p>我是第二个段落</p>
	  <p>我是第三个段落</p>
	  <div>我是第一个Div元素</div>
	  <div>我是第二个Div元素</div>
	  <div>我是第三个Div元素</div>
	</div>
</body>
</html>
