<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="今日头条，头条，头条网，头条新闻，今日头条官网">
	<meta name="description" content="《今日头条》(www.toutiao.com)是一款基于数据挖掘的推荐引擎产品，它为用户推荐有价值的、个性化的信息，提供连接人与信息的新型服务，是国内移动互联网领域成长最快的产品服务之一。">
	<link rel="stylesheet" type="text/css" href="./styles/layout.css">
	<link rel="stylesheet" type="text/css" href="./styles/home_abc.css">
	<title>Document</title>
</head>
<body>
	<div class="y-wrap">
		<!-- 头部 -->
			<div class="header">
				<div class="" style="height:34px; background:#222;">
					<div class="y-box wtopbar">
						<ul class="y-left">
							<li class="tb-item">
								<a class="tb-link" href="http://app.toutiao.com/news_article/" target="_blank" ga_event="mh_nav_others">下载APP</a>
							</li>
							<li class="tb-item weather">
								<a class="tb-link" href="javascript:;">
								    <span>
								        &nbsp;北京
								    </span>
								    <span class="city_state">
								        霾
								    </span>
								    <span class="city_temperature">
								        <em>
								            21
								        </em>
								        ° &nbsp;/&nbsp;
								        <em>
								            36
								        </em>
								        °
								    </span>
								    <i class="y-icon icon-more">
								    </i>
								</a>
							</li>
						</ul>
						<ul class="y-right">
						    <li class="tb-item userbox">
						        <div riot-tag="wuserbox" abtype="0" pageid="/">
						            <div class="y-box wuserbox">
						                <div class="nav-login">
						                    <a ga_event="nav_login" href="javascript:;">
						                        <span>
						                            登录
						                        </span>
						                    </a>
						                </div>
						            </div>
						        </div>
						    </li>
						    <li class="tb-item">
						        <a class="tb-link" href="javascript:void(0)">
						            反馈
						        </a>
						    </li>
						    <li class="tb-item">
						        <a class="tb-link" href="/complain/">
						            投诉侵权
						        </a>
						    </li>
						    <li class="tb-item more">
						        <a class="tb-link" href="/about/">
						            头条产品
						        </a>
						        <div class="layer">
						            <ul>
						                <li>
						                    <a href="https://wenda.toutiao.com" class="layer-item" ga_event="mh_nav_others"
						                    target="_blank">
						                        问答
						                    </a>
						                </li>
						                <li>
						                    <a href="https://mp.toutiao.com/" class="layer-item" target="_blank" ga_event="mh_nav_others">
						                        头条号
						                    </a>
						                </li>
						                <li>
						                    <a href="https://tuchong.com/" class="layer-item" target="_blank" ga_event="mh_nav_others">
						                        图虫
						                    </a>
						                </li>
						                <li>
						                    <a href="https://ad.toutiao.com/promotion/?source2=pchometop" class="layer-item"
						                    target="_blank" ga_event="mh_nav_others">
						                        广告投放
						                    </a>
						                </li>
						            </ul>
						        </div>
						    </li>
						</ul>
					</div>
				</div>
			</div>
		<!-- 头部end -->

		<!-- container -->
		<dov class="y-box container">
			<!-- 左侧通道 -->
			<div class="y-left index-channel">
				<div riot-tag="wchannel">
					<div class="wchannel">
						<a class="logo" href="/">
						    <img src="http://s3.pstatp.com/toutiao/resource/ntoutiao_web/static/image/logo_201f80d.png" alt="">
						</a>
					</div>
				</div>
			</div>
			<!-- 左侧通道end -->
			<div class="y-left index-content">1</div>
			<!-- 右侧模块 -->
			<div class="y-right index-modules">1</div>
			<!-- 右侧模块end -->
		</dov>
		<!-- container end -->
	</div>
</body>
</html>
